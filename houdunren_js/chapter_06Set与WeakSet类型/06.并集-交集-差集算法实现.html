<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = new Set([1, 2, 3, 4, 5, 6]);
      let b = new Set([4, 5, 6, 7, 8, 9]);

      //   并集
      console.log(new Set([...a, ...b]));

      //   交集
      console.log(
        new Set(
          [...a].filter(item => {
            return b.has(item);
          })
        )
      ); // set(3) {4,5,6}

      //  差集
      console.log(
        new Set(
          [...a].filter(item => {
            return !b.has(item);
          })
        )
      ); // set(3) {1,2,3} // 
    </script>
  </body>
</html>
