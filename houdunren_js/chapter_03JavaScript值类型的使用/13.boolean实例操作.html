<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (true) {
        const year = prompt("后盾人在哪一年成立").trim();
        if (!year) continue;
        console.log(year == "2020" ? "回答正确" : "回答错误");
        break;
      }
    </script>
  </body>
