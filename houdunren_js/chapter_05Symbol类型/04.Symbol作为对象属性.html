<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            对象属性
                Symbol是独一无二的所以可以保证对象属性的唯一
                Symbol 声明和访问 使用[](变量) 形式操作
                也不能用.语法 因为.语法是操作字符串属性的
        */

      // 错误示范
      // let symbol = Symbol('houdunren');
      // let obj ={
      //     symbol:'hdcms.com'
      // }
      // console.log(obj);

      let symbol = Symbol("houdunren");
      let obj = {
        [symbol]: "hdcms.com"
      };
 
      console.log(obj); // {Symbol(houdunren): "hdcms.com"}
      console.log(obj[symbol]); // hdcms.com
      console.log(obj.objKey);
    </script>
  </body>
</html>
