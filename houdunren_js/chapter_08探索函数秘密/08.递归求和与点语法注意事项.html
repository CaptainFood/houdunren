<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = [1,3,4,5,6].reduce((pre,cur)=>pre+cur)
      console.log(sum);
      
      function factorialSum(...args){
        if(args.length==0) return 0
        return args.pop()+factorialSum(...args)
      }
      console.log(factorialSum(1,4,5,7,2,3,2));
      
    </script>
  </body>
</html>
