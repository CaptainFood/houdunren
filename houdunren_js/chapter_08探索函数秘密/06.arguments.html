<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数的参数可以写匿名函数，也可以定义的命名函数
      function hd(a) {
        return a <= 3;
      }
      console.log([1, 3, 4, 2, 3, 5, 6].filter(hd));

      let i = 0;
      function log() {
        console.log(i++);
      }
      setInterval(log, 1000);
    </script>
  </body>
</html>
