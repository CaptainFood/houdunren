<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            if (i % 2) continue;
            console.log(i);
        }


        // 给循环添加标签
        outer: for (let i = 0; i < 10; i++) {
            inner: for (let j = 0; j < 10; j++) {
                if (j % 2 == 0) {
                    console.log(i, j);
                }
                if (i + j > 10) {
                    break outer;  //结束外部循环
                }
            }
        }
    </script>
</body>

</html>
