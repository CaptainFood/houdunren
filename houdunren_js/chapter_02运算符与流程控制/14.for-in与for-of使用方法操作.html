<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
    }

    li {
        height: 50px;
        width: 200px;
        border: 1px solid #ccc;
    }
</style>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // for-in遍历
        let hd = [
            { title: '第一章 走进JavaScript黑洞', lesson: 3 },
            { title: '第二章 js数组', lesson: 7 },
            { title: '第三章 js字符串', lesson: 10 },
        ]

        // 遍历数组，key是数组的索引
        for (let key in hd) {
            console.log(key, hd[key].title)
        }

        // 遍历表格的数据
        document.write(`
            <table border='1' width='100%'>
            <thead><tr><th>标题</th><th>课程数量</th></tr>
        `)
        for (let key in hd) {
            document.write(`
                <tr><td>${hd[key].title}</td><td>${hd[key].lesson}</td></tr>
            `)
        }
        document.write(`</table>`)

        // 遍历对象，key是键名
        // for (let key in window) {
        //     console.log(key);
        // }


        // for-of主要是处理迭代对象的
        // 单纯理解，能够处理值
        for (const value of hd) {
            console.log(value);
        }

        document.write(`
            <table border='1' width='100%'>
            <thead><tr><th>标题</th><th>课程数量</th></tr>
        `)
        for (let value of hd) {
            document.write(`
                <tr><td>${value.title}</td><td>${value.lesson}</td></tr>
            `)
        }
        document.write(`</table>`)

        // 字符串也有迭代特性
        for (let v of 'helloWorld') {
            console.log(v);
        }


        // for-of遍历dom节点
        const lis = document.querySelectorAll('li');
        for (const li of lis) {
            li.addEventListener('click', function () {
                li.style.backgroundColor = 'red'
            })
        }



    </script>
</body>

</html>
