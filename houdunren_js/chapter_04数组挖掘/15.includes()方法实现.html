<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      function includes(arr, targetValue) {
        for (const value of arr) {
          if (targetValue === value) {
            return true;
          }
        }
        return false;
      }

      console.log(includes(arr, 2)); // true
      console.log(includes(arr, 22)); // false
    </script>
  </body>
</html>
