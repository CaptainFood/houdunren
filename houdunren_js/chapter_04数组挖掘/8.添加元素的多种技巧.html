<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b"];
      arr[arr.length] = "c";
      console.log(arr); // ['a','b','c']

      arr.push("d");
      console.log(arr); // ['a','b','c','d']

      arr.push("e", ...arr);
      console.log(arr); //["a", "b", "c", "d", "e", "a", "b", "c", "d"]

      
      
    </script>
  </body>
</html>
